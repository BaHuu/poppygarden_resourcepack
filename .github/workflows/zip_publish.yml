name: Zip and Publish Release

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Zip Repository
      run: |
        zip -r repo.zip .
        
    - name: Create Git Tag
      run: |
        VERSION=$(date +"%Y-%m-%d")
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git tag $VERSION
        git push origin $VERSION
        
    - name: Get Release Tag
      id: get_tag
      run: |
        version=$(git describe --tags --abbrev=0)
        echo "::set-output name=RELEASE_TAG::$version"
        echo "::set-output name=RELEASE_NAME::Release $version"
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_tag.outputs.RELEASE_TAG }}
        release_name: ${{ steps.get_tag.outputs.RELEASE_NAME }}
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./repo.zip
        asset_name: repo.zip
        asset_content_type: application/zip
        
    - name: Create Latest Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: 'repo.zip'
        tag: latest
        name: Latest Release
        token: ${{ secrets.GITHUB_TOKEN }}
